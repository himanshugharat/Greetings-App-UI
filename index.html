<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>The App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <span class="name">Greetings App</span>
            <nav>
                <div>
                    <span><img src="images/bell.png" class="nav-image"></span>
                    <span><img src="images/email.png" class="nav-image"></span>
                    <span><img src="images/cog.png" class="nav-image">Support</span>
                    <span><img src="images/hammer-wrench.png" class="nav-image"> Tools</span>
                    <span class="signup"> Signup</span>
                    <span><button>SignIn</button></span>
                </div>
            </nav>
        </div>
    </header>
    <div class="side-bar">
        <div class="openBtn">
            <button class="openAllButton"><img src="./images/diamond-stone.png"
                    class="side-bar-images">List</button>
        </div>
        <div class="openBtn">
            <button class="openButton" onclick="openForm()"><img src="./images/playlist-plus.png"
                    class="side-bar-images">Add</button>
        </div>

    </div>
    <div class="greetPopup">
        <div class="formPopup" id="popupForm">
            <form class="formContainer" id="addpost">
                <h2>Please Enter Details </h2>
                <label for="firstName">
                    First Name
                </label>
                <input type="text" id="firstName" placeholder="Your first name" name="firstName" required>
                <label for="lastName">
                    Last Name
                </label>
                <input type="text" id="lastName" placeholder="Your last name" name="lastName" required>
                <button type="submit" class="btn">submit</button>
                <button class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <p id="idCollect"></p>
    <div class="greetsPopup">
        <div class="formPopup" id="popupsForm">
            <form class="formContainer" id="editpost">
                <h2>Edit Details </h2>
                <label for="firstName">
                    First Name
                </label>
                <input type="text" id="firstNameEdit" placeholder="Your first name" name="firstName" required>
                <label for="lastName">
                    Last Name
                </label>
                <input type="text" id="lastNameEdit" placeholder="Your last name" name="lastName" required>
                <button type="submit" class="btn" onclick="editGreetings()">submit</button>
                <button class="btn cancel" onclick="closeEditForm()">Close</button>
            </form>
        </div>
    </div>
    <div class="card">

    </div>
    <script src="app.js"></script>
</body>


</html>
